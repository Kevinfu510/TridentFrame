    <table id="master_table" class="table is-borderless" style="width: 950px;height: 700px;table-layout: fixed; margin: 0;" width="100%">
        <tbody>
            <tr>
                <td width="10%" class="has-background-dark">
                    <aside class="menu has-text-centered" style="margin: 0;">
                        <p class="menu-label">
                        </p>
                        <ul class="menu-list">
                            <li><a id="create_button">
                                <span class="icon is-large"><i class="fas fa-image fa-2x fa-inverse"></i></span>
                                <span class="has-text-white">Create</span>
                            </a></li>
                            <li><a id="split_button">
                                <span class="icon is-large"><i class="far fa-images fa-2x fa-inverse"></i></span>

                            <li><a class="red-bg-hover" id="exit_button">

                        </ul>
                    </aside>

                            <table class="table is-borderless" style="overflow: scroll; padding: 5px;" width="100%">
                                <tr>
                                    <td style="text-align: center;" width="50%">

                                                <input id="image_path" name="imgpath_field" type="hidden" value=""/>

                                                </tr>

                                            <tbody>
                                                <tr>

                                                    <td id="td_fname">-</td>
                                                </tr>
                                                <tr>

                                                </tr>
                                                <tr>
                                                    <td>File Size</td>
                                                    <td id="td_fsize">-</td>
                                                </tr>
                                                <tr>
                                                    <td>Frame count</td>

                                                </tr>
                                                <tr>
