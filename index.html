<!-- index.html -->
<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="StahlFerro"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>TridentFrame</title>
    <link rel="stylesheet" type="text/css" href="./css/bulmamods.css"/>
    <style>
        .table.is-borderless
        td,
        th {
            border: 0
        }
        .img-container {
            height: 300px; width: 300px; overflow: hidden; text-align: center; display: inline-block;
        }
        .helper {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<section class="section has-background-dark">
    <div class="container">
        <div class="content">
            <table class="table is-borderless" style="overflow: scroll; padding: 5px;" width="100%">
                <tr>
                    <td style="text-align:right;" width="50%">
                        <div class="img-container"><span class="helper"></span><img id="image_stage" src=""/></div>
                    </td>
                    <td width="50%" rowspan="2"><table class="table">
                        <tbody>
                        <tr>
                            <th id="info_header" colspan="2" style="text-align: center;">Information</th>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td id="td_fname"></td>
                        </tr>
                        <tr>
                            <td>Dimensions</td>
                            <td id="td_dimens"></td>
                        </tr>
                        <tr>
                            <td>File Size</td>
                            <td id="td_fsize"></td>
                        </tr>
                        <tr>
                            <td>Frame count</td>
                            <td id="td_fcount"></td>
                        </tr>
                        <tr>
                            <td>FPS (frames per second)</td>
                            <td id="td_fps"></td>
                        </tr>
                        <tr>
                            <td>Loop duration</td>
                            <td id="td_loopdur"></td>
                        </tr>
                        </tbody>
                    </table></td>
                </tr>
                <tr>
                    <td class="has-text-centered">
                        <button class="button is-info" id="load_image_button">Load Image</button>
                    </td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</section>
</body>
<script>
    require('./renderer.js')
</script>
</html>
